<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numb2words-converter</title>
  </head>
  <body>
    <div style="text-align: center; margin-top: 40vh;">
    <label for="">Enter the number you want to convert </label>
    <br>
    <input type="number" id="number" />
    <button onclick="convertNum2words()">Convert</button>
    <br>
    <label>Result will show below</label>
    <br>
    <br>
    <span id="words"></span>
  </div>
    <script>
      function toWords(num) {
        var a = [
          " ",
          " One ",
          " Two ",
          " Three ",
          " Four ",
          " Five ",
          " Six ",
          " Seven ",
          " Eight ",
          " Nine ",
          "Ten",
          " Eleven",
          " Twelve",
          " Thirteen",
          " Fourteen",
          " Fifteen",
          " Sixteen",
          " Seventeen",
          " Eighteen",
          " Nineteen",
        ];
        var b = [
          "",
          "",
          " Twenty",
          " Thirty",
          " Forty",
          " Fifty",
          " Sixty",
          " Seventy",
          " Eighty",
          " Ninety",
        ];
        //max and min number logic
        if (num > 5000) return alert("you have exeeded the max number");
        if (num < 1) return alert("enter a number greater than 1");

        //convertion logic
        n = ("000000000" + num)
          .substr(-9)
          .match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
         // console.log(n);

        if (!n) return;
        var str = "";
        str +=
          n[3] != 0
            ? (a[Number(n[3])] || b[n[3][0]] + " " + a[n[3][1]]) + "thousand "
            : "";
        str +=
          n[4] != 0
            ? (a[Number(n[4])] || b[n[4][0]] + " " + a[n[4][1]]) + "hundred "
            : "";
        str +=
          n[5] != 0
            ? (str != "" ? "and " : "") +
              (a[Number(n[5])] || b[n[5][0]] + " " + a[n[5][1]]) +
              " "
            : "";
        return str;
      }
      function convertNum2words() {
        document.getElementById("words").innerHTML = toWords(
          document.getElementById("number").value
        );
      }
    </script>
  </body>
</html>

    <meta charset="UTF-8">

<body>
    <script>
        function secondLargestNumb(arr) {
            var largestNumber = arr[0];
            var secondLargestNumber = [0];

            for (let i = 0; i < arr.length; i++){
                if (arr[i] > largestNumber) {
                    secondLargestNumber = largestNumber;
                    largestNumber = arr[i];
                }else if(arr[i] > secondLargestNumber) {
                    secondLargestNumber = arr[i]
                }
            }
            return secondLargestNumber;
        }

        console.log('sencod largest number is ' + secondLargestNumb([10,20,30,200,100,300,500,1000,]));
    </script>
</body>

    <script>

        let GBP = 0.73;
        let CAD = 1.26;
        let CNY = 6.46;
        let GHS = 6.05;

 const Converter = (amount) => {
  let USD = (amount / GHS);
  let gbp = (USD * GBP);
  let cad = (USD * CAD);
  let cyn = (USD * CNY);
  let ghs = amount;

  return { USD, gbp, cad, cyn, ghs };
};

console.log(Converter(1000));
    </script>
